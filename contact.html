<body>
    <header>
        <nav>
            <div class="openMenu"><i class="fas fa-bars"></i></div>
            <ul class="mainMenu">
                <li><a href="index.html">Home</a></li>

                <li><a href="contact.html">Contact</a></li>
                <div class="closeMenu"><i class="fas fa-times"></i></div>
            </ul>
        </nav>
    </header>

    <main>
        <div class="form-container">
            <div class="form">
                <div class="contact-info">
                    <h3>David Cisneros</h3>
                    <p class="text">Need a website? Let's work together on it.</p>

                    <div class="info">

                        <div class="information">
                            <i class="fa fa-solid fa-map-pin icon"></i>
                            <p>Miami, FL</p>
                        </div>

                        <div class="information">
                            <i class="fa fa-solid fa-envelope icon"></i>
                            <p>Davcisneros2000@gmail.com</p>
                        </div>

                    </div>
                </div>
                <div class="contact-form">
                    <form action="contact.html">
                        <h3>Contact Me</h3>
                        <div class="input-container">
                            <input type="text" name="fName" id="fName" class="input" required>
                            <label for="fName">First Name</label>
                        </div>

                        <div class="input-container">
                            <input type="text" name="lName" id="lName" class="input" required>
                            <label for="lName">Last Name</label>
                        </div>

                        <div class="input-container">
                            <input type="email" name="email" id="email" class="input" required>
                            <label for="email">Email</label>
                        </div>

                        <div class="input-container">
                            <input type="tel" name="phone" id="phone" class="input">
                            <label for="phone">Phone Number</label>
                        </div>

                        <div class="input-container">
                            <textarea name="message" id="message" class="input"></textarea>
                            <label for="message">Message</label>
                        </div>

                        <input type="submit" value="Send" class="submit-btn">
                    </form>
                </div>
            </div>
        </div>
    </main>
